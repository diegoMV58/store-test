<div class="container" style="margin-top: 15px;">
  <div class="row">
    <div class="col-md-12 ">
      <div class="input-group ">
        <input type="text" class="form-control" placeholder="Search name" (keyup)="filter()" [(ngModel)]="title" style="margin-right: 30px;">
        <input type="number" class="form-control" placeholder="Min price" [(ngModel)]="minval">-
        <input type="number" class="form-control" placeholder="max price" [(ngModel)]="maxval">
        <div class="input-group-append" style="margin-left: 10px;">
          <button class="btn btn-outline-secondary"  (click)="filter()" type="button">Filter</button>
          <button class="btn btn-outline-danger"  (click)="clean()" type="button">clean filters</button>
        </div>

        <a *ngIf="stateAZ == 1" style="margin-left: 30px;"><button (click)="orderby('title', '0')" class="btn btn-outline-secondary" type="button"><i class="bi bi-sort-alpha-up"></i></button></a>
        <a *ngIf="stateAZ == 0" style="margin-left: 30px;"><button (click)="orderby('title', '1')" class="btn btn-outline-secondary" type="button"><i class="bi bi-sort-alpha-down"></i></button></a>

        <a *ngIf="statePrice == 1" style="margin-left: 15px;"><button (click)="orderby('price', '0')" class="btn btn-outline-secondary" type="button"><i class="bi bi-arrow-up"></i><i class="bi bi-currency-dollar"></i></button></a>
        <a *ngIf="statePrice == 0" style="margin-left: 15px;"><button (click)="orderby('price', '1')" class="btn btn-outline-secondary" type="button"><i class="bi bi-arrow-down"></i><i class="bi bi-currency-dollar"></i></button></a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
<div *ngFor="let object of products" style="margin-top: 15px;" class="col">
  <div class="card" style="width: 18rem;">
    <a (click)="gotoProducts(object.id)"><img class="card-img-top" width="150" height="250" src="{{object.image}}" alt="Card image cap" style="border: solid black 1px;"></a>
    <div class="card-body">
      <h5 class="card-title" (click)="gotoProducts(object.id)">{{object.title}}</h5>
      <p class="card-text">${{object.price}}</p>
    </div>
    <ul class="list-group list-group-flush">

      <li class="list-group-item"><i class="bi bi-star-fill yellow"></i>{{object.rating}}</li>

    </ul>
    <div class="card-body">
      <a href="#" class="card-link"><button type="button" (click)="gotoProducts(object.id)" class="btn btn-primary" style="width: 45%;">Details</button></a>
    </div>
  </div>

</div>
</div>
</div>
